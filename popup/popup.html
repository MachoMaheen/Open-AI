<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1  id="p">cmpltAi</h1>
        <div class="main">
    
            <form action="" method="get">
                    <label for="fname">Prompt: </label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Answer : </label><br>
                    <textarea name="lname" id="text" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
    <script>
        function sendQuestion() {
            const question = document.getElementById("fname").value;
            fetch('/question', {
                method: 'POST',
                body: JSON.stringify({ question: question }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("lname").value = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
